<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gong</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            color: white;
            margin: 0;
            padding: 0;    
        }

        #app{
            padding: 0;
            background-color: #202c93;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        #gongen{
            background-image: url("gongen.png");
            width: 80%;
                height: 300px;
                    background-size: cover;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Gong</h1>
        <div id="navnet">
            <label>Navn: </label>
            <input type="text" name="name" id="name">
            </input>
        </div>
        <div id="gongen">
        </div>
        <div id="teksten">
        </div>
    </div>
    <script type="text/javascript">
var username = "";

var nameField = document.getElementById("name");

var storedUname = localStorage.getItem("username");
if(storedUname != null){
    setUsername(storedUname);
}

function setUsername(name){
    nameField.value = name;
    username = name;
};

var gongElement = document.getElementById("gongen");
gongElement.addEventListener("click", function(e){
    console.log("GONG!");
    setUsername(nameField.value);
    if(username == ""){
        username = "Anonym fyllik";
    }
    else {
        saveUsername();
    }   
    gong();
}, false)

function saveUsername(){
    localStorage.setItem("username", username);
}

function gong(){
    navigator.geolocation.getCurrentPosition(function (pos) {
       sendGong(pos.coords.latitude, pos.coords.longitude, username);
    }, function (error){
        
    }, {
        enableHighAccuracy: true,
        timeout: 10000
    });
    console.log("Gong!");
}

function sendGong(lat, lon, username){
    var req = new XMLHttpRequest();
    req.open("post", "/gong/gong");
    req.setRequestHeader("Content-Type", "application/json");
    req.send(JSON.stringify({
        name: username,
        loc: {
            latitude: lat,
            longitude: lon
        }
    }));
}
    </script>
</body>
</html>
